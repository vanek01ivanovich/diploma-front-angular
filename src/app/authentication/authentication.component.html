<div *ngIf="isLoggedIn; else loggedOut">
</div>
<ng-template #loggedOut>
  <form class="form-signin" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>

    <div class="signin-text">WELCOME</div>

    <div class="form-group">
      <label class="sr-only">Username</label>

      <div class="input-group margin-bottom-sm">
            <span class="input-group-text">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
            </svg>
            </span>
        <input class="form-control" type="email" id="form-email" style="display: block"
               name="username" [(ngModel)]="form.username" #username="ngModel"
               placeholder="Email address" required />
      </div>

      <div *ngIf="f.submitted && username.invalid" class="alert alert-danger">
        <div>Email is required</div>
      </div>
    </div>

    <div class="form-group">
      <label class="sr-only">Password</label>

      <div class="input-group margin-bottom-sm">
            <span class="input-group-text">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-key" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
            </span>
        <input class="form-control" type="password"
               name="password" [(ngModel)]="form.password" #password="ngModel"
               placeholder="Password" required />
      </div>
      <div *ngIf="f.submitted && password.invalid" class="alert alert-danger">
        <div>Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block">Sign in</button>
    </div>
    <a routerLink="/reset-by-email">Reset password</a>
  </form>

</ng-template>
