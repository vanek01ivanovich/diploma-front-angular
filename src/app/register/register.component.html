<div class = " tab" >
  <h3>Add User</h3>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="needs-validation" novalidate>
    <div class="form-group"
         [ngClass]="{
    'input.ng-valid.ng-touched': registerForm.controls.email.valid,
      'input.ng-invalid.ng-touched': registerForm.controls.email.invalid
      }"
    >
      <label>Email</label>
      <input type="text" formControlName="email" id="email"  class="form-control" >
    </div>
    <div class = "form-group"
         [ngClass]="{
    'input.ng-valid.ng-touched': registerForm.controls.password.valid,
      'input.ng-invalid.ng-touched': registerForm.controls.password.invalid
      }">
      <label>Password</label>
      <input type="text" formControlName="password" id="password" class="form-control">
    </div>
    <div class="form-group"
         [ngClass]="{
    'input.ng-valid.ng-touched': registerForm.controls.name.valid,
      'input.ng-invalid.ng-touched': registerForm.controls.name.invalid
      }">
      <label> Name</label>
      <input type="text" formControlName="name" id="username" class="form-control" >
    </div>
    <div class="form-group"
         [ngClass]="{
    'input.ng-valid.ng-touched': registerForm.controls.surname.valid,
      'input.ng-invalid.ng-touched': registerForm.controls.surname.invalid
      }">
      <label>Surname</label>
      <input type="text" formControlName="surname" id="surname" class="form-control">
    </div>

    <div class="form-group"
         [ngClass]="{
    'input.ng-valid.ng-touched': registerForm.controls.role.valid,
      'input.ng-invalid.ng-touched': registerForm.controls.role.invalid
      }">
      <label>Role</label>
      <select class="form-control" id="role" name="role" formControlName="role">
        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
        <option value="ROLE_MANAGER">ROLE_MANAGER</option>
        <option value="ROLE_ENGINEER">ROLE_ENGINEER</option>
      </select>
    </div>
    <div class="add-user-button">
      <button type="submit" class="btn btn-primary" >Submit</button>
      <!--[disabled]="!(registerForm.controls.email.valid && registerForm.controls.password.valid &&
    registerForm.controls.name.valid && registerForm.controls.surname.valid && registerForm.controls.role.valid)"-->
    </div>
  </form>
</div>
