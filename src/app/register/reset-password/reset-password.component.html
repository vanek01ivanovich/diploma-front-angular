<div class = "reset-pass"style="width: 700px" >
  <h3>Reset password</h3>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm.value)">
    <div class="form-group">
      <label>New Password</label>
      <input type="text" formControlName="password" id="password"  class="form-control" >
    </div>
    <div>
      <p *ngIf=" resetPasswordForm.controls.password.dirty &&  resetPasswordForm.controls.password.invalid"> Password should contain at least 8 characters, at least 1 number and letter</p>
    </div>
    <div class="form-group">
      <label> Confirm password</label>
      <input type="text" formControlName="passwordRepeat" id="passwordRepeat"  class="form-control" >
    </div>
    <div>
      <p *ngIf="resetPasswordForm.valid == false && resetPasswordForm.controls.password.dirty && resetPasswordForm.controls.passwordRepeat.dirty"> Passwords should be identical</p>
    </div>
    <div class="button-reset">
      <button type="submit" class="btn btn-primary" [disabled] = !resetPasswordForm.valid>Submit</button>
    </div>
  </form>
</div>
